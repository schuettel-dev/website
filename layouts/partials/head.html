<title>schuettel.dev</title>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="schuettel.dev ist ihr Partner für digitale Lösungen." />
<meta name="keywords" content="Digitale Lösungen, Webentwicklung, Digitalisierung, Cloud, Webapplikationen, Prozessoptimierungen, Prototypen, HTML, CSS, JavaScript, Ruby, Ruby on Rails, Rails, Crystal, Linux, Postgres, MariaDB, MySQL, ORACLE, Git, GitHub, GitLab, OSS, Node, StimulusJS, VueJS, React, Angular, Excel, MS Office">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

{{ $styles := resources.Get "css/main.css" | postCSS }}

{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
{{ else }}
  {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"/>
{{ end }}
<script src="//unpkg.com/alpinejs" defer></script>
